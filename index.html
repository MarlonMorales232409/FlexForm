<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Form</title>
</head>
<body>
    <div class="general-container">
        <form class="form-container">
            <div class="form__item-container">
                <input type="text" placeholder="Enter your E-Mail Address" class="form__item">
                <input type="mail" placeholder="Enter the Title" class="form__item">
                <textarea id="" cols="30" rows="10" placeholder="Write the message!!!" class="form__item"></textarea>
                <input type="submit" value="Send Message" class="form__item form__button">
            </div>
            <div class="form__img-container">
                <img src="img/envelope-fill.svg" alt="">
            </div>
        </form>
    </div>
</body>
</html>
